<!DOCTYPE html>
<html>

<head>
    <title>Parcial practico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Form Collatz</h1>
    <form action="/hello">
        <label for="value">Name:</label><br>
        <input type="number" id="value"><br><br>
        <input type="button" value="Submit" onclick="collatz()">
    </form>

    <div id="result"></div>
    <script>
        const baseUrl = "http://18.234.215.197:8080/collatzsequence";

        async function collatz() {
            let valueCollatz = parseInt(document.getElementById("value").value);
            const res = await fetch(`${baseUrl}?value=${valueCollatz}`);
            console.log(`${baseUrl}/?value=${valueCollatz}`);
            const data = await res.json();
            document.getElementById("result").innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>

</html>
